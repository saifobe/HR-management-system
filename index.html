    <header>
        <ul>
            <li><a href="./index.html">Home</a></li>

        </ul>
    </header>
    <main> 
        <h2> Employee Information</h2>
        <form id="employeeForm">
            
            <fieldset>
                <legend>Enter Employee Information</legend>
                
                <div>

                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" placeholder="Name">

                <br/>
                <br/>

                <label for="department">Department:</label>
                <select name="depart" id="depart">
                    <option value="administration">Administration</option>
                    <option value="marketing">Marketing</option>
                    <option value="development">Development</option>
                    <option value="finance">Finance</option>
                  </select>
                <br/>
                <br/>

                <label for="level">Level:</label>
                <select name="lev" id="lev">
                    <option value="junior">Junior</option>
                    <option value="mid-senior">Mid-Senior</option>
                    <option value="senior">Senior</option>
                </select>
                <br/>
                <br/>

                <label for="imgUrl">Image</label>
                <input type="text" name="imgUrl" id="imgUrl" placeholder="image path">

                <br/>
                <br/>
                <div class="inputs">
                <input class="btn" type="submit" value="Add">
                <input class="btn" type="reset" value="Reset">
                </div>
             </div>

            </fieldset>

        </form>
        <section id="myEmployee" class="myEmployee"></section>
    </main>
    <footer>
        <div class="copyRight"><p>All Right Reserved </p>&copy; </div>
        <div class="sochialMedia">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    
    </footer>
    <script src="./constructor.js"></script>
